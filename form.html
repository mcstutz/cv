<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Page</title>
</head>

<body>

  <h2>Web Page Request Form</h2>
  <br>
  <form>

    User name:<br>
    <input type="text" name="username"><br>
    Password:<br>
    <input type="password" name="password"><br><br>

    First name:<br>
    <input type="text" name="firstName"><br>
    Last name:<br>
    <input type="text" name="lastName"><br /><br>

    Email address:<br>
    <input type="email" name="email"><br><br>

    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>

    <p>How can I help you build a better web page?</p>

    <textarea name="message" rows="10" cols="30">

</textarea>


    <p>What operating systems does your company use?</p>

    <input type="checkbox" name="windows" value="win"> Windows 10<br>
    <input type="checkbox" name="linux" value="lin"> Linux<br>
    <input type="checkbox" name="macos" value="mac"> MacOs<br>
    <br>

    <input type="submit" value="Submit">

  </form>

  <h2>Back to <a href="index.html">home.</a> </h2>
</body>

</html>
